machine:
  services:
    - docker
    - postgresql
  environment:
    POSTGRES_HOST: 127.0.0.1
    POSTGRES_PORT: 5432
    POSTGRES_DB: circle_test
    POSTGRES_USER: ubuntu

dependencies:
  cache_directories:
    - "~/docker"
    - Src/packages
  pre:
    - mkdir -p ~/docker;
  override:
    - if [[ -e ~/docker/mono.tar ]]; then docker load -i ~/docker/mono.tar; fi
    - docker pull mono:4
    - docker save mono > ~/docker/mono.tar

test:
  override:
    - docker run -it -v=`pwd`:/src -w=/src --entrypoint /bin/bash mono script/ci
  post:
    - cp build/*.nupkg $CIRCLE_ARTIFACTS

deployment:
  prod:
    branch: master
    owner: sandcastle
    commands:
      - echo "nuget publish coming soon"