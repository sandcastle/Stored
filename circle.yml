machine:
  services:
    - docker
    - postgresql

dependencies:
  cache_directories:
    - "~/docker"
    - Src/packages
  pre:
    - mkdir -p ~/docker;
  override:
    - if [[ -e ~/docker/mono.tar ]]; then docker load -i ~/docker/mono.tar; fi
    - docker pull mono:5
    - docker save mono > ~/docker/mono.tar

test:
  override:
    - docker run -it -v=`pwd`:/src -w=/src --net=host --entrypoint /bin/bash mono script/ci
  post:
    - cp build/*.nupkg $CIRCLE_ARTIFACTS

deployment:
  prod:
    branch: master
    owner: sandcastle
    commands:
      - echo "nuget publish coming soon"
